<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- icon logo -->
     <link rel="icon" href="Images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
       tailwind.config = {
       theme: {
        extend: {
            colors: {
                momobond: '#125B50',
                nearyellow: '#F8B400',
                nearyellow2: '#FAF5E4',
                customp: '#686868',
               formcontainer: '#DDF0ED',    
            },
            fontFamily: {
                'roboto': ['Roboto', 'sans-serif'],
                'inter': ['Inter', 'sans-serif'],
                'montserrat': ['Montserrat', 'sans-serif'],
                'zen' : ['Zen Kaku Gothic Antique', 'sans-serif'],
            }
        }
    }
   }
 </script>

 <style>
        .font-inter {
    font-family: 'Inter', sans-serif;
}

.font-montserrat {
    font-family: 'Montserrat', sans-serif;
}

.font-roboto {
    font-family: 'Roboto', sans-serif;
}
.font-zen {
    font-family: 'Zen Kaku Gothic Antique', sans-serif;
}

 </style>

 </head>

 <body>

    <!-- navigation -->
    <div class="bg-black  h-full">
        <nav class="bg-black bg-opacity-30 p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo on the left -->
                <div class="flex items-center">
                    <img src="Images/logo.png" alt="Logo" class="h-10 hover:scale-105 transition-transform">
                </div>
              
                <!-- Navigation links in the center -->
                <div class="hidden md:flex space-x-8">
                    <a href="./" class="text-white hover:text-nearyellow transition-colors duration-300 font-montserrat font-medium">Home</a>
                    <a href="#" class="text-white hover:text-nearyellow transition-colors duration-300 font-montserrat font-medium">Services</a>
                    <a href="#" class="text-white hover:text-nearyellow transition-colors duration-300 font-montserrat font-medium">About</a>
                    <a href="#" class="text-white hover:text-nearyellow transition-colors duration-300 font-montserrat font-medium">Contact Us</a>
                    <a href="#" class="text-white hover:text-nearyellow transition-colors duration-300 font-montserrat font-medium">FAQs</a>
                </div>

                <!-- button on the right -->
                <div class="hidden md:flex space-x-4">
                    <a href="login.html" class="border-2 font-montserrat border-momobond text-white font-semibold py-2 px-6 rounded-md shadow-lg hover:shadow-xl">
                        <button>Login</button>
                    </a>
                    <a href="signup.html" class="bg-white font-montserrat text-nearyellow font-semibold py-2 px-6 rounded-md  shadow-lg hover:shadow-xl">
                       <button>Register</button> 
                    </a>
                </div>
  
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button class="text-momobond hover:text-nearyellow transition-colors duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        </div>


        <!-- signup form  section -->
        <section class="container mx-auto   flex justify-center items-center min-h-screen">
            <div class="w-full md:w-[80%] m-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8  overflow-hidden">
                    <!-- Image Side -->
                    <div class="flex justify-center items-center border-b border-t p-6">
                        <img src="Images/usersingup.png" alt="Sign Up Illustration" class="max-w-full h-auto">
                    </div>
        
                    <!-- Form Side -->
                    <div class="bg-formcontainer border-2 border-momobond rounded-xl py-8 px-14">

                        <!-- logo here and the google and github  -->
                        <div class="my-5">
                            <div class="flex justify-center">
                                <img src="Images/Logo.png" alt="" class="h-16">
                            </div>

                            <h1 class="my-5 text-center font-bold text-xl font-montserrat">
                                Sign Up
                            </h1>

                            <div class="flex justify-center space-x-3">
                                <div class="flex items-center space-x-2 bg-white p-3 rounded-full">
                                    <img src="Images/gicon.png" alt="" class="w-5" >
                                    <span class="text-sm font-zen" >Sign up with Google</span>
                                </div>

                                <div class="flex items-center space-x-2 bg-white p-3 rounded-full">
                                    <img src="Images/gticon.png" alt="" class="w-5" >
                                    <span class="text-sm font-zen" >Sign up with Github</span>
                                </div>

                            </div>
                        </div>
                        <form class="space-y-6">
                         
                            <!-- Username Field -->
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-400 mb-1 font-zen">Username</label>
                                <input type="text" 
                                       id="username" 
                                       name="username" 
                                       class="w-full py-1 border-b-2 border-gray-300 text-blck focus:outline-none font-zen  bg-transparent placeholder-gray-500"
                                       placeholder="Enter your username" value="johndadev">
                            </div>
                            
        
                            <!-- Email Field -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-400 mb-1 font-zen">Email</label>
                                <input type="email" 
                                       id="username" 
                                       name="username" 
                                       class="w-full py-1 border-b-2 border-gray-300 text-blck focus:outline-none font-zen  bg-transparent placeholder-gray-500"
                                       placeholder="Email" value="eric02545@gmail.com">
                            </div>
                            
        
                            <!-- Password Field -->
                            <div class="relative">
                                <label for="password" class="block text-sm font-medium text-gray-400 mb-1 font-zen">Password</label>
                                <div class="relative">
                                    <input type="password" 
                                           id="password" 
                                           name="password" 
                                           class="w-full py-1 border-b-2 border-gray-300 text-black focus:outline-none font-zen bg-transparent placeholder-gray-500"
                                           placeholder="Password" 
                                           value="**************">
                                    <button type="button" 
                                            onclick="togglePassword()"
                                            class="absolute right-2 top-1/2 transform -translate-y-1/2">
                                        <i id="toggleIcon" class="fa-regular fa-eye text-gray-400"></i>
                                    </button>
                                </div>
                            </div>
                            
        
                            <div class="flex items-center justify-between space-y-4">
                                <!-- Terms Checkbox -->
                                <div class="flex items-center justify-center">
                                    <input type="checkbox" 
                                           id="terms" 
                                           name="terms" 
                                           class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-300 rounded">
                                    <label for="terms" class="ml-2 block text-sm text-gray-700 font-zen">
                                        I accept the terms & Condition
                                    </label>
                                </div>
                                
                            
                                <!-- Register Button -->
                                <div class=" ">
                                    <button type="submit" 
                                            class="w-full max-w-md bg-momobond text-white font-semibold py-3 px-10 shadow-md rounded-full bg-nearyellow">
                                        Register
                                    </button>
                                </div>
                            </div>
                            

                            <p class="font-zen text-xs text-gray-700 text-center">Own  an Account?  <span class="text-black font-medium"> JUMP RIGHT IN</span> </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        

        <!-- scripts -->
         <script src="js/scripts.js"></script>
</body>
</html>
